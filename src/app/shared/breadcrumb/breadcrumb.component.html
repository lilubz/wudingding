<ol class="breadcrumb">
  <li class="breadcrumb-item" ng-repeat="item in $ctrl.breadcrumbArr" ng-class="{active:$last}" ng-switch="$last">
    <!-- <a ng-switch-when="false" ui-sref="{{item.link}}" ng-bind="item.label"></a> -->
    <a ng-switch-when="false" ng-bind="item.label"></a>
    <span ng-switch-when="true" ng-bind="item.label"></span>
  </li>
</ol>
