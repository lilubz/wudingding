<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 新增用户
        <!-- <button class="btn btn-primary btn-sm mb-0 pull-right" type="button" (click)="showUploadAssetModal(uploadAssetModal)">导入</button> -->
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">

          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">用户名
                <span class="required">*</span>
              </label>
              <div class="col-md-9">
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="请输入用户名" maxlength="20">
                <!-- <span class="help-block">Please enter your email</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">密码
                <span class="required">*</span>
              </label>
              <div class="col-md-9">
                <input type="password" [(ngModel)]="password" name="hf-email" class="form-control" placeholder="请输入密码" maxlength="20">
                <!-- <span class="help-block">Please enter your email</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">角色
                <span class="required">*</span>
              </label>
              <div class="col-md-9">
                  <p-dropdown [options]="roles" [(ngModel)]="roleId" [style]="{'width':'150px'}" filter="true"></p-dropdown>
                <!-- <span class="help-block">Please enter your email</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">使用员工
                <span class="required">*</span>
              </label>
              <div class="col-md-9">
                <asset-employee-autocomplete [(selectedEmployee)]="selectedEmployee"></asset-employee-autocomplete>
                <!-- <span class="help-block">Please enter your email</span> -->
              </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="addUser()">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
