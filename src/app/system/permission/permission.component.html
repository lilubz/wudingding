<div class="permission">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> 选择角色
    </div>
    <div class="card-body">
      <p-dropdown [options]="dropdown.options" [(ngModel)]="dropdown.value" [style]="{'width':'150px'}" filter="true"
        placeholder="请选择一个角色" (onChange)="onDropdownChange()">
      </p-dropdown>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> 权限分配
      <button type="button" class="btn btn-primary pull-right" (click)="onSave()">保存</button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of permission.all">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="permission.obj[item.permissionId]">{{item.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
